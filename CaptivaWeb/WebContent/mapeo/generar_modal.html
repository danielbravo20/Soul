<div class="modal-header">
	<h3 class="modal-title">Generar Mapeo</h3>
</div>
<div class="modal-body">
	<div class="panel panel-default">
	  <table class="table table-bordered table-striped">
		<tbody>
		  <tr>
			<th>Ingrese un Comentario (*) :</th>
			<td><textarea name="descripcion" class="form-control input-sm" ng-model="motivoItem.descripcion"></textarea></td>
		  </tr>
		  <tr ng-show="generando==true">
			<td colspan="2"><progressbar class="progress-striped active" max="100" value="50" type="danger"><i>50%</i></progressbar></td>
		  </tr>
		  <tr ng-show="error.length>0" class="danger">
			<td colspan="2">
				<textarea class="form-control input-sm" ng-model="error"></textarea>
			</td>
		  </tr>
		</tbody>
	  </table>
	</div>
	<alert type="{{tipoMensaje}}" ng-show="mensaje.length>0">{{mensaje}}</alert>
</div>
<div class="modal-footer">
	<a class="btn btn-danger btn-sm" ng-click="generar()" ng-disabled="generando==true"><i class="glyphicon glyphicon-floppy-disk"></i> GENERAR</a>
	<a class="btn btn-info btn-sm" ng-click="cancelar()"><i class="glyphicon glyphicon-remove-circle"></i> CANCELAR</a>
</div>
