<div ng-repeat="subSeccionItem in seccionItem.subSeccion.lista" ng-init="subSeccionItem.index = $index">
	<div class="filaTitulo">
		&nbsp;&nbsp;
		<i class="glyphicon glyphicon-list-alt"></i> 
		{{subSeccionItem.nombre}}
		<i class="glyphicon glyphicon-edit seccionEditar" 
			ng-click="seccionItem.subSeccion.actual = $index" 
			popover-template="seccion.url_subSeccion_editor"
			popover-title="Editar v2" 
			popover-placement="right" style="color: brown;"
			eid="subSeccionEditar_{{$index}}"
			ng-show="editor.esEdicion && !seccionItem.cod_seccion_padre"></i>
	</div>
	<div ng-include="seccion.url_atributo"></div>
</div>
<div ng-show="!editor.esEdicion">&nbsp;</div>
<div class="filaTitulo" ng-show="editor.esEdicion && !seccionItem.cod_seccion_padre">
	&nbsp;&nbsp;
	<a ng-click="subSeccion.agregar()"><i class="glyphicon glyphicon-plus"></i></a>
</div>
