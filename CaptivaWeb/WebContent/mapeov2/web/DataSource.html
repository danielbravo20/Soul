<h4>Data Sources</h4>
<div class="row">
	<div class="col-md-6 show-grid">
		<div class="panel panel-default">
		  <div class="panel-heading">Listado</div>
		  <table class="table">
			<thead>
			  <tr>
				<th>Código</th>
				<th>Descripción</th>
				<th>Estado</th>
				<th>Opción</th>
			  </tr>
			</thead>
			<tbody>
			  <tr ng-repeat="dataSource in data.DataSource">
				<td>{{dataSource.codigoEsquema}}</td>
				<td>{{dataSource.descripcion}}</td>
				<td>{{dataSource.estado}}</td>
				<td>
					<a class="btn btn-primary" ng-click="dso.eliminar($index)" href=""><i class="glyphicon glyphicon-trash"></i></a>&nbsp;&nbsp;
					<a class="btn btn-primary" ng-click="dso.editarCargar($index)" href=""><i class="glyphicon glyphicon-pencil"></i></a>
				</td>
			  </tr>
			</tbody>
		  </table>
		</div>
	</div>
	<div class="col-md-6">
		<div class="panel panel-default">
		  <div class="panel-heading"><span ng-show="dso.esEdicion">Editar</span><span ng-show="!dso.esEdicion">Registrar</span></div>
		  <table class="table">
			<tbody>
			  <tr>
				<th>Código (*) :</th>
				<td><input type="text" ng-model="dso.cargado.DSO_codigoDataSource" class="form-control" ng-disabled="dso.esEdicion"></td>
			  </tr>
			  <tr>
				<th>Descripción (*) :</th>
				<td><textarea class="form-control" ng-model="dso.cargado.DSO_descripcion"></textarea></td>
			  </tr>
			  <tr>
				<th>Estado (*) :</th>
				<td>
					<input type="radio" ng-model="dso.cargado.DSO_estado" data-ng-value="1"> Activo
					<input type="radio" ng-model="dso.cargado.DSO_estado" data-ng-value="0"> Inactivo
				</td>
			  </tr>
			  <tr>
				<td><button type="button" class="btn btn-primary" ng-click="dso.guardar()"><i class="glyphicon glyphicon-floppy-save"></i> <span ng-show="dso.esEdicion">Guardar</span><span ng-show="!dso.esEdicion">Registrar</span></button></td>
				<td><button type="button" class="btn btn-primary" ng-click="dso.instanciar()" ng-show="dso.esEdicion"><i class="glyphicon glyphicon-plus"></i> Nuevo</button></td>
			  </tr>
			</tbody>
		  </table>
		</div>
	</div>
</div>
