<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=10" >
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>MAPEO BPM v2</title>
    <script type="text/javascript" src="../../js/funcionesJavascript.js"></script>
	<script type="text/javascript" src="../../js/librerias/jquery-2.1.3.js"></script>
	<script type="text/javascript" src="../../js/librerias/angular.js"></script>
	<script type="text/javascript" src="../../js/librerias/drag-drop/angular-drag-and-drop-lists.js"></script>
	<script src="../../js/librerias/angular-locale_es-es.js"></script>
    <script type="text/javascript" src="../../js/librerias/ui-bootstrap/ui-bootstrap-tpls-0.13.0.js"></script>
	<link href="../../js/librerias/ui-bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../../js/librerias/core/core-v3.js"></script>
    <script type="text/javascript" src="../webControlador/mapeo.js"></script>
    <script type="text/javascript" src="../../js/index-reglas.js"></script>
    <link href="../../css/estructura.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div ng-app="mapeo" ng-controller="principal">
	<div ng-include="'menu.html'"></div>
	<div style="height: 30px"></div>
	<div class="container-fluid" ng-include="'proyectogestionar.html'" ng-show="modulo === 'proyectogestionar'"></div>
	<div class="container-fluid" ng-include="'proyectocargado.html'" ng-show="modulo === 'proyectocargado'"></div>
	<div class="container-fluid" ng-include="'usuariogestionar.html'" ng-show="modulo === 'usuariogestionar' && data.USUARIO.PERFIL=='PRO_MAN'"></div>
	<div class="container-fluid" ng-include="'usuarioperfil.html'" ng-show="modulo === 'usuarioperfil'"></div>
	<div class="seccion_alertas">
		<alert ng-repeat="alerta in alertas" type="{{alerta.tipo}}" close="cerrarAlerta($index)">{{alerta.mensaje}}</alert>
	</div>
	<div class="botonesRapidosGenerar">
		<div class="panel">
			<a class="btn btn-success btn-xs" ng-click="abrirGenerador()" tooltip="Generar"><i class="glyphicon glyphicon-play"></i></a>
			<a class="btn btn-danger btn-xs" ng-click="generar()" tooltip="Generado Rápido"><i class="glyphicon glyphicon-play"></i><i class="glyphicon glyphicon-play"></i></a>
		</div>
	</div>
</div>
<div style="height: 30px"></div>
<div class="PIE_PAGINA">MAPEO v4.5 - 2015 COPYRIGHT © Derechos reservados - Optimizado para IE 9+, Chrome</div>
</body>
</html>
